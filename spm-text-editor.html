<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPM Text Preview</title>
  <link rel="stylesheet" href="stylesheet.css">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f4f4f4;
    }
    textarea {
      width: 80%;
      height: 200px;
      margin-bottom: 1rem;
      font-family: monospace;
      font-size: 1rem;
    }
    #output {
      width: 80%;
      min-height: 100px;
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    .shake-letter {
      display: inline-block;
      animation: shake 0.3s infinite;
    }
    .wave-letter {
      display: inline-block;
      animation: wave 1.5s infinite;
    }
    @keyframes shake {
      0%   { transform: translate(0, 0) rotate(0deg); }
      20%  { transform: translate(-1px, -1px) rotate(-1deg); }
      40%  { transform: translate(-1px, 1px) rotate(1deg); }
      60%  { transform: translate(1px, 1px) rotate(0deg); }
      80%  { transform: translate(1px, -1px) rotate(1deg); }
      100% { transform: translate(0, 0) rotate(-1deg); }
    }
    @keyframes wave {
      0%   { transform: translateY(-2.5px); }
      25%  { transform: translateY(0px); }
      50%  { transform: translateY(2.5px); }
      75%  { transform: translateY(0px); }
      100% { transform: translateY(-2.5px); }
    }
  </style>
</head>
<body>
  <h1>Super Paper Mario Text Preview</h1>
  <textarea id="input" placeholder="Type your text with tags like <shake>...</shake>, <wave>...</wave>, or <scale 1.5>...</scale>"></textarea>
  <div id="output"></div>
  <script>
    const inputArea = document.getElementById('input');
    const outputDiv = document.getElementById('output');

    function wrapLettersWithClass(text, className) {
      return text.split('').map((char, i) => {
        return `<span class="${className}" style="animation-delay:${i * 50}ms">${char.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</span>`;
      }).join('');
    }

    function parseCustomTags(text) {
      // Handle <shake>
      text = text.replace(/<shake>([\s\S]*?)<\/shake>/g, (match, content) => {
        return wrapLettersWithClass(content, 'shake-letter');
      });

      // Handle <wave>
      text = text.replace(/<wave>([\s\S]*?)<\/wave>/g, (match, content) => {
        return wrapLettersWithClass(content, 'wave-letter');
      });

      // Handle <scale n>
      text = text.replace(/<scale\s+([0-9]*\.?[0-9]+)>([\s\S]*?)<\/scale>/g, (match, factor, content) => {
        return `<span style="display:inline-block; transform: scale(${factor}); transform-origin: left center;">${content.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</span>`;
      });

      return text;
    }

    function updatePreview() {
      const raw = inputArea.value;
      outputDiv.innerHTML = parseCustomTags(raw);
    }

    inputArea.addEventListener('input', updatePreview);
    updatePreview();
  </script>
</body>
</html>
