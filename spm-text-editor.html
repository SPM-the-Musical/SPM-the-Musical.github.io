<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPM Text Preview</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f4f4f4;
    }
    textarea {
      width: 80%;
      height: 200px;
      margin-bottom: 1rem;
      font-family: monospace;
      font-size: 1rem;
    }
    #output {
      width: 80%;
      min-height: 100px;
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    .shake-letter {
      display: inline-block;
      animation: shake 0.3s infinite;
    }
    .wave-letter {
      display: inline-block;
      animation: wave 1.5s infinite;
    }
    @keyframes shake {
      0%   { transform: translate(0, 0) rotate(0deg); }
      20%  { transform: translate(-1px, -1px) rotate(-1deg); }
      40%  { transform: translate(-1px, 1px) rotate(1deg); }
      60%  { transform: translate(1px, 1px) rotate(0deg); }
      80%  { transform: translate(1px, -1px) rotate(1deg); }
      100% { transform: translate(0, 0) rotate(-1deg); }
    }
    @keyframes wave {
      0%   { transform: translateY(-2.5px); }
      25%  { transform: translateY(-2.5px); }
      50%  { transform: translateY(2.5px); }
      75%  { transform: translateY(2.5px); }
      100% { transform: translateY(-2.5px); }
    }
  </style>
</head>
<body>
  <h1>Super Paper Mario Text Preview</h1>
  <textarea id="input" placeholder="Type your text with tags like <shake>...</shake>, <wave>...</wave>, or <scale 1.5>...</scale>"></textarea>
  <div id="output"></div>
  <script>
    const inputArea = document.getElementById('input');
    const outputDiv = document.getElementById('output');

    function escapeHTML(text) {
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    function wrapLettersWithClasses(text, classList = [], extraStyle = '') {
      const div = document.createElement('div');
      div.innerHTML = text;
      const frag = document.createDocumentFragment();

      function wrapNode(node) {
        if (node.nodeType === Node.TEXT_NODE) {
          const spanContainer = document.createElement('span');
          [...node.textContent].forEach((char, i) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.style.animationDelay = `${i * 50}ms`;
            if (classList.length) span.className = classList.join(' ');
            if (extraStyle) span.style.cssText += extraStyle;
            spanContainer.appendChild(span);
          });
          return spanContainer;
        } else if (node.nodeType === Node.ELEMENT_NODE) {
          const clone = node.cloneNode(false);
          node.childNodes.forEach(child => {
            clone.appendChild(wrapNode(child));
          });
          return clone;
        }
        return document.createTextNode('');
      }

      div.childNodes.forEach(child => {
        frag.appendChild(wrapNode(child));
      });
      const container = document.createElement('div');
      container.appendChild(frag);
      return container.innerHTML;
    }

    function parseCustomTags(text) {
      const tagRegex = /<(shake|wave|scale)(?: ([^>]+))?>([\s\S]*?)<\/\1>/gi;

      function recursiveParse(str) {
        return str.replace(tagRegex, (match, tag, arg, content) => {
          const inner = recursiveParse(content);
          switch (tag.toLowerCase()) {
            case 'shake':
              return wrapLettersWithClasses(inner, ['shake-letter']);
            case 'wave':
              return wrapLettersWithClasses(inner, ['wave-letter']);
            case 'scale':
              const factor = parseFloat(arg) || 1;
              return wrapLettersWithClasses(inner, [], `transform: scale(${factor}); display:inline-block;`);
            default:
              return escapeHTML(match);
          }
        });
      }

      return recursiveParse(text);
    }

    function updatePreview() {
      const raw = inputArea.value;
      outputDiv.innerHTML = parseCustomTags(raw);
    }

    inputArea.addEventListener('input', updatePreview);
    updatePreview();
  </script>
</body>
</html>
