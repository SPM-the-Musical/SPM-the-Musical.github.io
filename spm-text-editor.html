<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPM Text Preview</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f4f4f4;
    }
    textarea {
      width: 80%;
      height: 200px;
      margin-bottom: 1rem;
      font-family: monospace;
      font-size: 1rem;
    }
    #output {
      width: 80%;
      min-height: 100px;
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    /* Animation for <shake> tag */
    .shake {
      display: inline-block;
      animation: shake 0.3s infinite;
    }
    @keyframes shake {
      0%   { transform: translate(0,  0) rotate(0deg); }
      20%  { transform: translate(-1px, -1px) rotate(-1deg); }
      40%  { transform: translate(-1px,  1px) rotate(1deg); }
      60%  { transform: translate(1px,  1px) rotate(0deg); }
      80%  { transform: translate(1px, -1px) rotate(1deg); }
      100% { transform: translate(0,  0) rotate(-1deg); }
    }
    /* Add styles for other custom tags here */
  </style>
</head>
<body>
  <h1>Super Paper Mario Text Preview</h1>
  <textarea id="input" placeholder="Type your text with tags like <shake>...</shake>"></textarea>
  <div id="output"></div>
  <script>
    const inputArea = document.getElementById('input');
    const outputDiv = document.getElementById('output');

    function parseCustomTags(text) {
      // Handle <shake> tags
      let parsed = text.replace(/<shake>([\s\S]*?)<\/shake>/g, (match, content) => {
        return `<span class=\"shake\">${content.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</span>`;
      });
      // TODO: add more replacements for other tags
      return parsed;
    }

    function updatePreview() {
      const raw = inputArea.value;
      outputDiv.innerHTML = parseCustomTags(raw);
    }

    inputArea.addEventListener('input', updatePreview);
    updatePreview();
  </script>
</body>
